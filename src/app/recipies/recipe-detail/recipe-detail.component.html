<div class="container">
<div class="row">
  <div class="col-xs-12">
    <img [src]="recipe.imagePath" 
    alt="{{ recipe.name }}" 
    class = "img-responsive"
    style="min-height: 50px ;min-width: 100px;">
  </div>
</div>
<div class="row">
  <h1>{{ recipe.name }}</h1>
</div>
<div class="row">
   <div class="col-xs-12">
      <div class="btn-group" appDropDown>
        <button type="button" class="btn btn-primary dropdown-toggle">
          Manage Recipes <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
          <li><a (click)="onAddShoppingList()" style="cursor: pointer;">Add shopping list</a></li>
          <li><a style="cursor: pointer;" >Delete Recipe</a></li>
          <li><a style="cursor: pointer;" (click)="onEditRecipe()">Edit Recipe</a></li>
        </ul>
      </div>
   </div>
</div>
<div class="row">
  <div class="col-xs-6">
   {{ recipe.description}}
  </div>
</div>
<div class="row">
  <div class="col-xs-6">
      <ul class="list-group">
         <li class="list-group-item"
          *ngFor="let ingredient of recipe.ingredients"> 
          {{ ingredient.name }} - {{ ingredient.amount }}
         </li>
      </ul>
  </div>
</div>
</div>
